<body role="document">

  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <div class="container theme-showcase" role="main" style="padding-top:100px">

    
    <h1>Want to be notified when a spot opens up in your ideal class?</h1>
    <br>
    <br>

    <form>
      <div class="form-group">
        <label for="urlEntry">Course URL</label> 
        <span id="urlStatusLabel" class="label label-default" style="visibility: hidden;"></span>
        <span id="urlStatusDetails" style="visibility: hidden;"></span>
        <input type="url" class="form-control" id="urlEntry" placeholder="URL" onkeydown="onURLChange(this)" onchange="onURLChange(this)" oninput="onURLChange(this)" onpaste="onURLChange(this)">
        <a target="_blank" href="https://wl11gp.neu.edu/udcprod8/bwckctlg.p_disp_listcrse?term_in=201610&subj_in=ECON&crse_in=1116&schd_in=LEC">Example 1</a>
        <a target="_blank" href="https://ssbprod11g.uncfsu.edu/pls/FSUPROD/bwckschd.p_disp_detail_sched?term_in=201560&crn_in=6185">Example 2</a>
        <a target="_blank" href="https://bannerweb.upstate.edu/isis/bwckctlg.p_display_courses?term_in=201580&one_subj=MDCN&sel_crse_strt=2064&sel_crse_end=2064&sel_subj=&sel_levl=&sel_schd=&sel_coll=&sel_divs=&sel_dept=&sel_attr=">Example 3</a>
      </div>
      <div class="form-group">
        <label for="emailEntry">Email</label>
        <span id="emailStatusLabel" class="label label-default" style="visibility: hidden;"></span>
        <input class="form-control" id="emailEntry" placeholder="Email" onkeydown="onEmailChange(this)" onchange="onEmailChange(this)" oninput="onEmailChange(this)" onpaste="onEmailChange(this)">
      </div>

      <div class="btn btn-default" disabled="disabled" id="submitbutton" onclick="onSubmit()">Submit</div>
    </form>


  </div> <!-- /container -->
