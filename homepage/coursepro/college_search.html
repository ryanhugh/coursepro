
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Easily see class data and prerequsites of any class at your school!">
  <meta name="author" content="Ryan Hughes">

  <title>CoursePro.io</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="select2.min.css" rel="stylesheet" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="/css/spinner.css" type="text/css">


  <style type="text/css">

  .select2 {
    width: initial !important;
    margin: 11px !important;
  }

  .select2-selection {
    border: #222222 !important;
  }
  .select2-selection__rendered {
    background-color: #222222 !important;
    border-color: #222222 !important;
    color: #fff !important;
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif !important;
  }
  .collegeSelectContainer {
    width: 210px !important;
  }
  .termSelectContainer {
    width: 140px !important;
  }
  .subjectSelectContainer {
    width: 240px !important;
  }
  .classSelectContainer {
    width: 280px !important;
  }

  .panel:hover{
    box-shadow: gray 0px 0px 6px;
  }

  #nothingFound {
    color: #fff;
    margin-top: 15px;
    display: inline-block;
  }
  /*http://stackoverflow.com/questions/211383/which-method-of-clearfix-is-best*/
  .lowerSectionInfo:after {
    content:"";
    display:table;
    clear:both;
  }
  .classPanelHead,.panelBodyId{
    white-space: normal;
  }
  .classSection {

    border-color: #ddd;
    border-width: 1px;
    border-radius: 4px 4px 0 0;
    border-style: solid;
    padding: 8px;
    background-color: #f7f7f9;
    display: inline-block;
    text-align: initial;
    
    margin: 13px;
    white-space: initial;
  }

  .classInfoContainer:after {
    content:"";
    display:table;
    clear:both;
    margin-bottom: 10px;
  }
  .holderDiv {
    text-align: center;
  }
  .lineToParentLink,.lineToParentLink:focus{
    outline: 0;
    border:0 none;
  }
  .popover>.arrow{
    left: 50% !important;
  }
  .select2-results>.select2-results__options {
    max-height: 345px !important;
  }
  .navbar-inverse .navbar-brand:hover,
  .navbar-inverse .navbar-brand:focus {
    background-color: transparent;
    color: #999999;
    cursor: default;
  }
  .select2-container--default .select2-selection--single {
    background-color: transparent;
  }
  .searchIcon {
    color: #fff;
  }
  .dropdown.dropdown-lg .dropdown-menu {
    margin-top: -1px;
    padding: 6px 20px;
  }
  .input-group-btn .btn-group {
    display: flex !important;
  }
  .btn-group .btn {
    border-radius: 0;
    margin-left: -1px;
  }
  .btn-group .btn:last-child {
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
  }
  .btn-group .form-horizontal .btn[type="submit"] {
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
  }
  .form-horizontal .form-group {
    margin-left: 0;
    margin-right: 0;
  }
  .form-group .form-control:last-child {
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
  }
  .tooltip > .tooltip-inner {

    font-size: 20px;
    min-width: 165px;
  }

  @media screen and (min-width: 768px) {
    #adv-search {
      width: 500px;
      margin: 0 auto;
    }
    .dropdown.dropdown-lg {
      position: static !important;
    }
  }
  </style>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top" id="navBar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">CoursePro.io</span>
      </div>
      <div id="navbar" class="collapse navbar-collapse">


        <select class="js-example-basic-single selectCollege">
        </select>

        <select class="js-example-basic-single selectTerm" style="display:none" >
        </select>

        <select class="js-example-basic-single selectSubject" style="display:none" >
        </select>

        <select class="js-example-basic-single selectClass" style="display:none" >
        </select>

        <div id="nothingFound" style="display:none;">
          Nothing Found!
        </div>
        
        <!--search -->
        <div class="input-group" id="adv-search" style="display: inline-block;float: right;width: 32px;padding-top: 10px;">
          <div class="input-group-btn">
            <div class="btn-group" role="group">
              <div class="dropdown dropdown-lg">
                <button type="button" class="btn btn-default" id="searchIcon" aria-expanded="false" style="background-color: transparent;border: transparent;"><span class="glyphicon glyphicon-search searchIcon"></span></button>

                <div class="dropdown-menu dropdown-menu-right" role="menu" style="width: 250px;padding-right: 48px;padding-left: 10px;" id="searchDropdown">
                  <div style="padding-bottom: 5px;" id ="searchHelp"></div>
                  <input class="form-control" type="text" id="searchBox"/>
                  <button type="submit" class="btn btn-primary" id="searchSubmitButton"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div><!--/.nav-collapse -->
  </nav>


  <div class="container" style="padding-top: 125px;width:100%;white-space: nowrap;text-align:center" id="containerId">

    <!-- remove the white-space below and above to wrap the panels -->
    <div class="panel panel-primary templatePanelId" style="width:165px;display:none;margin: 0 auto;white-space: initial;text-align:initial">
      <div class="panel-heading classPanelHead">
        <h3 class="panel-title" style="text-align: center;"><span class="subjClassId"></span><br/><span class="classTitleId"><span></h3>
        <span class="glyphicon glyphicon-remove" aria-hidden="true" style="position: absolute;right: 7px;top: 7px;display:none;"></span>
      </div>
      <div class="panel-body panelBodyId" style="line-height: 14px;">

      </div>
    </div>

  </div><!-- /.container -->


  <div class="spinner-loader" style="margin:0 auto;display:none" id="spinner"></div>

  <script src="/js/external/queue.v1.min.js"></script>
  <script src="/js/external/jquery.min.js"></script>
  <script src="/js/external/bootstrap.min.js"></script>
  <script src="/js/external/async.min.js"></script>
  <script src="/js/external/lodash.min.js"></script>
  <script src="/js/external/moment.min.js"></script>
  <script src="/js/internal/allthejavascript.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
  ga('create', 'UA-67419497-1', 'auto');
  ga('send', 'pageview');
  
  </script>

</body>
</html>
