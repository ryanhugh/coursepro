    var force = d3.layout.force()
    .gravity(.2)
    .friction(.4)
    .charge(-8000)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("/thing2.json", function(error, graph) {
  if (error) throw error;

  var nodes = graph.nodes.slice(),
      links = [],
      bilinks = [];


  nodes.forEach(function (node, index) {
    node.xGoal = Math.random()*1000;
    node.yGoal = node.group*100
    node.depth = node.group+1
  }.bind(this))

  graph.links.forEach(function(link) {
    var s = nodes[link.source],
        t = nodes[link.target],
        i = {}; // intermediate node
    nodes.push(i);
    links.push({source: s, target: i}, {source: i, target: t});
    bilinks.push([s, i, t]);
  });

  force
      .nodes(nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(bilinks)
    .enter().append("line")
      .attr("class", "link");



  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("width", "125")
      .attr("height", "50")
      .call(force.drag);

  for (var i = 0; i < node[0].length; i++) {

  }

var multiplyer = 1;
// setTimeout(function () {
//   multiplyer = 10
// }.bind(this),6000)
  
var yDelta = 150
force.on("tick", function(e) {

    var ky = e.alpha *  multiplyer;
    links.forEach(function(d, i) {
      d.target.y += (d.target.depth * yDelta - d.target.y) * 5 * ky;
      if (d.target.y<50) {
        d.target.y = 50
      }
    });
    nodes.forEach(function(d, i) {
        if(d.children) {
            if(i>0) {
                var childrenSumX = 0;
                d.children.forEach(function(d, i) {
                    childrenSumX += d.x;
                });
                var childrenCount = d.children.length;
                d.x += ((childrenSumX/childrenCount) - d.x) * 5 * ky;
            }
            else {
                d.x += (width/2 - d.x) * 5 * ky;
            };
        };
        if (d.y<50) {
          d.y=50
        }
        if (d.depth == 1) {
          d.y=50
        }
    });

    // link.attr("x1", function(d) { return d[0].x; })

     link.attr("x1", function(d) { return d[0].x+125/2; })

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
});
