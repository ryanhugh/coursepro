  <title>Coursepro.io</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/spinner.css" type="text/css">


  <style type="text/css">

  .select2 {
    width: initial !important;
    margin: 11px !important;
  }

  .select2-selection {
    border: #222222 !important;
  }
  .select2-selection__rendered {
    background-color: #222222 !important;
    border-color: #222222 !important;
    color: #fff !important;
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif !important;
  }
  .collegeSelectContainer {
    width: 210px !important;
  }
  .termSelectContainer {
    width: 140px !important;
  }
  .subjectSelectContainer {
    width: 280px !important;
  }
  .classSelectContainer {
    width: 280px !important;
  }

  .panel:hover{
    box-shadow: gray 0px 0px 6px;
  }

  #nothingFound {
    color: #fff;
    margin-top: 15px;
    display: inline-block;
  }
  /*http://stackoverflow.com/questions/211383/which-method-of-clearfix-is-best*/
  .lowerSectionInfo:after {
    content:"";
    display:table;
    clear:both;
  }
  .classPanelHead,.panelBodyId{
    white-space: normal;
  }
  .classSection {

    border-color: #ddd;
    border-width: 1px;
    border-radius: 4px 4px 0 0;
    border-style: solid;
    padding: 8px;
    background-color: #f7f7f9;
    display: inline-block;
    text-align: initial;
    
    margin: 13px;
    white-space: initial;
  }

  .classInfoContainer:after {
    content:"";
    display:table;
    clear:both;
    margin-bottom: 10px;
  }
  .holderDiv {
      text-align: center;
  }
  .lineToParentLink,.lineToParentLink:focus{
    outline: 0;
    border:0 none;
  }
  .popover>.arrow{
    left: 50% !important;
  }
  .navbar-inverse .navbar-brand:hover, 
  .navbar-inverse .navbar-brand:focus {
    background-color: transparent;
    color: #999999;
    cursor: default;
  }
  </style>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top" id="navBar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">Coursepro.io</span>
      </div>
      <div id="navbar" class="collapse navbar-collapse">


        <select class="js-example-basic-single selectCollege">
        </select>

        <select class="js-example-basic-single selectTerm" style="display:none" >
        </select>

        <select class="js-example-basic-single selectSubject" style="display:none" >
        </select>

        <select class="js-example-basic-single selectClass" style="display:none" >
        </select>

        <div id="nothingFound" style="display:none;">
          Nothing Found!
        </div>

      </div><!--/.nav-collapse -->

    </div>
  </nav>


<div class="container" style="padding-top: 125px;width:100%;white-space: nowrap;text-align:center" id="containerId">

  <!-- remove the white-space below and above to wrap the panels -->
  <div class="panel panel-primary templatePanelId" style="width:165px;display:none;margin: 0 auto;white-space: initial;text-align:initial">
    <div class="panel-heading classPanelHead">
      <h3 class="panel-title" style="text-align: center;"><span class="subjClassId"></span><br><span class="classTitleId"><span></h3>
      <span class="glyphicon glyphicon-remove" aria-hidden="true" style="position: absolute;right: 7px;top: 7px;display:none;"></span>
    </div>
    <div class="panel-body panelBodyId" style="line-height: 14px;">

    </div>
  </div>

</div><!-- /.container -->
