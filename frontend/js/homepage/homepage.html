<style type="text/css">
body {
    overflow: hidden
}
</style>

<!-- Do this instead of ng-if or ng-hide so the panel is rendered by Angular and the browser when the page loads, and not when the user starts typing. -->
<div search style="z-index: 2;position: relative;" ng-style="{'visibility':homepage.showSearch?'':'hidden'}">
</div>

<section class="homepage-logo homepage-logo-center">
    <figure  style="background-image: url(&quot;images/background1_small.jpg&quot;);background-position: 60% 50%;min-height: 100vh"></figure>
    <div class="homepage-logo-wrapper">
        <div class="homepage-section-content">
            <div style="
              position: absolute;
              top: 10%;
              left: 50%;
              /* font-size: 35px; */
              background: #bb1414;
              border-radius: 5px;
              transform: translate(-50%);
          ">
          <div style="font-size: 64px;">Yo There!</div>
          <div style="font-size: 18px;">This site is old and is probably going to be shut down before the spring - check out </div>
          <div style="font-size: 36px;">
          <a href="https://searchneu.com" style="color: #23a3e2;">https://searchneu.com</a> 
          </div>
          </div>


            <div class="homepage-logo-content">
                <img src="images/whitelogo.png" style="width:350px;position: relative;left: -10px;">
                <p style="font-size: 28px;">Plan For Success</p>


                <p ng-if="!user.getValue(macros.LAST_SELECTED_COLLEGE)" style="font-size: 20px;padding-top: 13px;">
                    <a ng-click="homepage.openCollegeSelector()">Select your College></a>
                </p>

                <p ng-if="!user.getValue(macros.LAST_SELECTED_TERM) && user.getValue(macros.LAST_SELECTED_COLLEGE)" style="font-size: 20px;padding-top: 13px;">
                    <a ng-click="homepage.openTermSelector()">Select your Term></a>
                </p>

                <div ng-if="user.getValue(macros.LAST_SELECTED_TERM) && user.getValue(macros.LAST_SELECTED_COLLEGE)" class="input-group" style="margin: 0 auto;">
                    <input type="text" id="homepageSearchInputId" class="form-control" placeholder="{{homepage.getPlaceholderText()}}" ng-model="homepage.searchText" ng-change="homepage.focusSearch($event)" style="width: 300px;height: 45px;margin-top: 4px;" ng-style="{'visibility':homepage.showSearch?'hidden':''}">
                </div>

            </div>
        </div>
    </div>
</section>
