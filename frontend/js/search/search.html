<style type="text/css">
#searchContainerID {
    position: fixed;
    left: 0;
    bottom: 0;
    height: 100%;
    background: white;
    width: 300px;
    box-shadow: grey 0 0 5px;
    border: 1px solid grey;
    padding-top: 50px;
}

#searchResultsId::-webkit-scrollbar {
    display: none;
}

#searchResultsId {
    overflow-y: scroll;
    max-height: calc(100% - 30px);
    overflow: -moz-scrollbars-none;
}

.searchResultRow {
    cursor: pointer
}


</style>


<div id="searchContainerID" ng-keydown="search.onKeyDown($event)">

    <div class="input-group" style="width:100%">
        <input type="text" id="leftSearchBoxID" class="form-control" placeholder="Search for..." ng-model="search.constructor.searchText" ng-change="search.go()" ng-model-options="{ debounce: 75 }" tabindex="0">
    </div>


    <div class="list-group" id="searchResultsId">
        <div infinite-scroll='loadMore()' infinite-scroll-distance='2' testbinding="true">
            <a ng-repeat="aClass in search.constructor.renderedClasses track by aClass._id" class="list-group-item {{search.isActive(aClass)?'active':''}} searchResultRow" ng-click="search.onClick(aClass)" style="border-radius: 0" tabindex="0">
                <h4 class="list-group-item-heading">{{::aClass.subject}} {{::aClass.classId}}</h4>
                <p class="list-group-item-text">{{::aClass.name}}</p>
            </a>
        </div>
    </div>
</div>
