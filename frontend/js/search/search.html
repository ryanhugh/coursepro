<div style="position: fixed;left: 0;bottom: 0;height: 100%;background: white;width: 300px;box-shadow: grey 0 0 5px;border: 1px solid grey;padding-top: 50px;">

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." ng-model="search.constructor.searchText" ng-change="search.go()" ng-model-options="{ debounce: 75 }">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" style="border-radius: 0px;">Go!</button>
        </span>
    </div>


    <div class="list-group">
        <a ng-repeat="aClass in search.constructor.classes" class="list-group-item {{search.isActive(aClass)?'active':''}}" href="" ng-click="search.onClick(aClass)">
            <h4 class="list-group-item-heading">{{::aClass.subject}} {{::aClass.classId}}</h4>
            <p class="list-group-item-text">{{::aClass.name}}</p>
        </a>
    </div>
</div>
