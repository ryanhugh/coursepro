<style type="text/css">
.panel-primary {
    margin: 5px;
}

.link {
    stroke: #ccc;
    stroke-width: 4px;
}

.node text {
    pointer-events: none;
    font: 10px sans-serif;
}

body {
    overflow: hidden;
}

.glyphicon,
.bootstrap-switch,
.row,
.helpToolTip,
.helpToolTip {
    position: initial !important;
}

marker#licensing {
    fill: green;
}

path.link.licensing {
    stroke: green;
}

.savedText {
    float: right;
    margin-top: -16px;
    color: #888;
}

.weekDayBox {
    width: 12px;
    height: 12px;
    display: inline-block;
    border: 2px solid #BBBBBB;
    border-radius: 3px;
    margin-right: 1px;
    margin-left: 1px;
}

.weekDayBoxChecked {
    background: #888;
}

.showMoreButton {
    padding: 10px;
    color: #888888;
    font-weight: 600;
    border-top: 1px solid #ddd;
}

.showMoreButton:hover {
    text-decoration: underline;
    cursor: pointer;
}

#d3GraphId {
    margin-top: 50px;
    margin-left: 300px;
    position: relative;
}

.bootstrap-switch {
    display: block;
    margin: 0 auto;
    width: 104px !important;
}

.bootstrap-switch-container {
    transform: none !important;
    white-space: nowrap;
    width: 153px !important;
}

.bootstrap-switch-primary,
.bootstrap-switch-default,
.bootstrap-switch-label {
    width: 51px !important;
}

.bootstrap-switch-on > .bootstrap-switch-container {
    margin-left: 0px !important;
}

.bootstrap-switch-off > .bootstrap-switch-container {
    margin-left: -51px !important;
}

.row {
    margin: 0;
}

.actionTextContainer {
    position: inherit;
    min-width: 412px;
    display: inline-block;
}

.clickToExpandTooltip {
    font-size: 18px;
}

.panZoonButton {
    box-shadow: gray 0px 0px 3px;
    width: 30px;
    height: 30px;
    background-color: white;
    text-align: center;
    font-size: 20px;
    line-height: 1.3;
    border-radius: 5px;
    border: 2px solid #bbb;
}

.panZoonButton2 {
    display: inline-block;
    text-align: center;
    padding: 4px 9px !important;
}

.panZoomRow {
    padding-top: 1px;
    padding-bottom: 2px;
}

.panZoomSpacing {
    width: 32px
}

</style>

<div search></div>

<div id="d3GraphId">

    <!-- Zoom and pan buttons in top left corner -->
    <div style="position:absolute;left:10px;top:10px;text-align:center">

        <!-- Row for the + and - buttons -->
        <div class="panZoomRow">
            <button type="button" class="btn btn-default panZoonButton2" ng-click="graph.onPanZoonButtonClick(.1,0,0)">
                <span class="glyphicon glyphicon-plus"></span>
            </button>

            <div class="panZoonButton2 panZoomSpacing"></div>

            <button type="button" class="btn btn-default panZoonButton2"  ng-click="graph.onPanZoonButtonClick(-.1,0,0)">
                <span class="glyphicon glyphicon-minus"></span>
            </button>
        </div>

        <div class="panZoomRow">

            <button type="button" class="btn btn-default panZoonButton2"  ng-click="graph.onPanZoonButtonClick(0,0,-10)">
                <span class="glyphicon glyphicon-chevron-up"></span>
            </button>

        </div>

        <div class="panZoomRow">


            <button type="button" class="btn btn-default panZoonButton2" ng-click="graph.onPanZoonButtonClick(0,-10,0)">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>

            <div class="panZoonButton2 panZoomSpacing"></div>

            <button type="button" class="btn btn-default panZoonButton2" ng-click="graph.onPanZoonButtonClick(0,10,0)">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>

        </div>

        <div class="panZoomRow">

            <button type="button" class="btn btn-default panZoonButton2" ng-click="graph.onPanZoonButtonClick(0,0,10)">
                <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
        </div>
    </div>
</div>
