<style type="text/css">
.selectize-control {
    width: 261px;
    display: inline-block;
    margin-right: 8px;
    margin-left: 8px;
    vertical-align: top;
}
</style>

<selectize ng-if="subjects" placeholder='Select Subject...' options='subjects' config="{maxItems: 1}" ng-model="subjectClassSelector.selectedSubject" ng-focused="{{focusSelector}}" required='true'></selectize>

<selectize ng-if="subjectClassSelector.showClassesSelector" placeholder='Select Class...' options='classes' config="{maxItems: 1}" ng-model="subjectClassSelector.selectedClass" required='true' id="subjectSelectorId"></selectize>
